<h1>student registration form</h1>
<h3>full name</h3>
<input type="enter name">
<h3>email</h3>
<input type="email" placeholder="enter your email address">
<h3>password</h3>
<input type="password" placeholder="enter your password">
<h3>confirm password</h3>
<input type="password" placeholder="confirm your password">
<h3>gender</h3>
<button type="radio">male</button>
<br><button type="radio">female</button>
<br><button type="radio">other</button>
<h3>skill</h3>
<button type="checkbox">html</button>
<br><button type="checkbox">css</button>
<br><button type="checkbox">javascript</button>
<br><button type="checkbox">python</button>
<br><button type="checkbox">java</button>
<br><button type="checkbox">c++</button>

<h3>course</h3>
<select name="course" id="course">
    <option value="web development">web development</option>
    <option value="data science">data science</option>
    <option value="mobile app development">mobile app development</option>
    <option value="cyber security">cyber security</option>
    <option value="cloud computing">cloud computing</option>
    
    <h3><address></address></h3>
    <input type="text" placeholder="enter your address">
    <h3><button type="submit">submit</button></h3>
<h3>date of birth</h3>
<input type="date">
<h3>phone number</h3>
<input type="tel" placeholder="enter your phone number">
